<nav class="nav__container" [class.open]="menuOpen">
  <div class="nav-mobile__container" [class.open]="menuOpen">
    <div class="nav__item">
      <sl-button class="button--icon nav__hamburger" (click)="toggleMenu()">
        <sl-icon name="list" />
      </sl-button>
    </div>
  </div>
  
  <div class="nav__items" [class.open]="menuOpen" [class.user-logged]="isUserLoggedIn">

    <!-- LOGIN -->
    @if (!isUserLoggedIn) {
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="AUTH_URLS.logIn"
          (click)="closeMenu()"
        >
          Login
        </a>
      </div>

      <!-- REGISTER -->
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="AUTH_URLS.register"
          (click)="closeMenu()"
        >
          Register
        </a>
      </div>

      
    } @else {
      <!-- Messages -->
      <div class="nav__item">
        <a
          class="nav__link"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="ROOT_PATHS.messages"
          (click)="closeMenu()"
        >
          Messages
        </a>
      </div>


      <!-- USER MENU -->
      <div class="nav__item">
        <sl-button class="button__as-link--primary" size="medium" (click)="logOutUser()">
          <ng-container >Log out</ng-container>
        </sl-button>
      </div>
    }
  </div>
</nav>
